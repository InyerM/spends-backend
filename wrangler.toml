name = "expense-assistant"
main = "src/index.js"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]


[vars]
ENVIRONMENT = "production"
GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/16IYld_Q3kiXY4z6Bt9fEVCsHays7MBUDjmJI3XrICWI"

